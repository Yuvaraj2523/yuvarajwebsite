<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <table>
    <form class="" action="mailto:yuvarajuys@gmail.com" method="post">
      <tr>
        <td><label for="Name">Your Name:</label></td>
        <td><input type="text" name="" value="" id="Name" placeholder="Enter your Name"><br></td>
      </tr>
      <tr>
        <td><label for="Password">Password:</label></td>
        <td><input type="password" name="" id="Password" value="" placeholder="Enter the password"><br></td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td><input type="radio" name="Gender" value="Male">Male
          <input type="radio" name="Gender" value="Female">Female <br>
        </td>
      </tr>
      <tr>
        <td><label for="Email">Email:</label></td>
        <td><input type="email" name="" value="" id="Email" placeholder="Enter Your Email"><br></td>
      </tr>
      <tr>
        <td><label for="">Language:</label></td>
        <td><input type="checkbox" name="Language" value="C">C
          <input type="checkbox" name="Language" value="C++">C++
          <input type="checkbox" name="Language" value="Java">Java
          <input type="checkbox" name="Language" value="Python">Python <br>
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone No:</label></td>
        <td>
          <select>
            <option value="+91">+91</option>
            <option value="+43">+43</option>
            <option value="+54">+54</option>
            <option value="+64">+64</option>
          </select>
          <input type="tel" id="phone" placeholder="Phone Number"><br>
        </td>

      </tr>
      <tr>
        <td><label for="">Feedback :</label><br></td>
        <td><textarea rows="8" cols="80" placeholder="Leave Your Comment!!!!"></textarea><br></td>
      </tr>
      <tr>
        <td><input type="submit"><br></td>
        <td><input type="reset"><br></td>
      </tr>
      <tr>
        <td><label for="">Upload Your File:</label></td>
        <td><input type="file" required></td>
      </tr>
    </form>
  </table>
</body>

</html>
